# This file configures the deployment of your app on Render.
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: skillswap
    env: node
    plan: free # Change to a paid plan for production apps
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      # Environment Group - create this in Render dashboard
      - fromGroup: skillswap-env

      # App Configuration
      - key: NODE_ENV
        value: production

      # Firebase Configuration
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
        sync: false

      # AI Configuration
      - key: GEMINI_API_KEY
        sync: false

      # Payment Configuration (Razorpay)
      - key: NEXT_PUBLIC_RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

      # Email Configuration
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM_NAME
        sync: false
      - key: EMAIL_FROM_EMAIL
        sync: false
      - key: SEND_REAL_EMAILS
        value: true
